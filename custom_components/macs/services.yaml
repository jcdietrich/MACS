set_mood:
  name: Set mood
  description: Set Macs mood (updates select.macs_mood).
  fields:
    mood:
      name: Mood
      description: One of bored, confused, happy, idle, listening, sleeping, surprised, thinking
      required: true
      selector:
        select:
          mode: dropdown
          options:
            - bored
            - confused
            - happy
            - idle
            - listening
            - sleeping
            - surprised
            - thinking

set_weather:
  name: Set weather
  description: Set Macs weather (updates select.macs_weather).
  fields:
    weather:
      name: Weather
      description: One of none, rain, wind, hot, cold
      required: true
      selector:
        select:
          mode: dropdown
          options:
            - none
            - rain
            - wind
            - hot
            - cold